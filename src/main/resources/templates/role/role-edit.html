<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
    
    <head>
        <meta charset="UTF-8">
        <title>修改角色</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="/css/font.css">
        <link rel="stylesheet" href="/css/xadmin.css">
        <link rel="stylesheet" href="/module/eletree/eleTree.css">
        <script src="/js/jquery.min.js" charset="utf-8"></script>
        <script src="/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="/js/xadmin.js"></script>
        <script type="text/javascript" src="/js/jquery.cookie.js"></script>
        <script type="text/javascript" src="/js/jquery.form.js"></script>
        <script type="text/javascript" src="/js/cookie.js"></script>
        <script type="text/javascript" src="/js/ajax.js"></script>
        <style>
            .eleTree{
                width: 100%;
                background: #fff;
                border: 1px solid #ccc;
            }
        </style>
    </head>
    <body>
        <div class="layui-fluid">
            <div class="layui-row">
                <form class="layui-form" id="myForm">
                  <div class="layui-form-item">
                      <input type="hidden" id="id" name="id" th:value="${role.id}">
                      <label for="roleName" class="layui-form-label">
                          <span class="x-red">*</span>账号
                      </label>
                      <div class="layui-input-inline">
                          <input type="text" id="roleName" name="roleName" th:value="${role.roleName}" required="" lay-verify="required" autocomplete="off" class="layui-input">
                      </div>
                      <div class="layui-form-mid layui-word-aux">

                      </div>
                  </div>

                    <div class="layui-form-item">
                        <label for="menus" class="layui-form-label">
                            <span class="x-red">*</span>菜单
                        </label>
                        <div class="layui-input-inline">
                            <div class="eleTree" id="menus"></div>
                            <input type="hidden" name="menus" id="menuVal">
                        </div>
                        <div class="layui-form-mid layui-word-aux">

                        </div>
                    </div>

                  <div class="layui-form-item">
                      <label class="layui-form-label">
                      </label>
                      <button type="submit" class="layui-btn layui-btn-normal" lay-filter="add" lay-submit="">
                          确认
                      </button>
                      <button type="button" class="layui-btn layui-btn-danger" id="cancel">
                          取消
                      </button>
                  </div>
              </form>
            </div>
        </div>
        <script>
            layui.config({
                base: '/module/'
            }).extend({
                eleTree: '/eletree/eleTree'
            }).use(['form','layer', 'eleTree'], function(){
                $ = layui.jquery;
                var form = layui.form,
                layer = layui.layer;
                var eleTree = layui.eleTree;

                $("#cancel").click(function(){
                    xadmin.close();
                });

                //自定义验证规则
                form.verify({

                });
                var id = $("#id").val();
                var el = eleTree.render({
                    elem: '#menus',
                    showCheckbox: true,
                    showLine: true,
                    url: '/role/menus',
                    method: 'GET',
                    where:{roleId:id},
                    highlightCurrent:true,
                    defaultExpandAll:true,
                    request: {
                        name: "label",
                        key: "id",
                        children: "children",
                        checked: "checked",
                        disabled: "disabled",
                        isLeaf: "leaf"
                    },
                    response: {
                        statusName: "code",
                        statusCode: 200,
                        dataName: "data"
                    }
                });

                //监听提交
                form.on('submit(add)', function(data) {
                    var checked = el.getChecked(false, true);
                    console.log(checked);
                    var menus = "";
                    for(var i=0;i<checked.length;i++){
                        menus += checked[i].id;
                        if(i < checked.length-1) {
                            menus += ',';
                        }
                    }
                    $("#menuVal").val(menus);

                    console.log($("#menuVal").val());
                    if(menus == '') {
                        layer.msg("请选择菜单!", {time: 5000});
                        return;
                    }
                    var options = {
                        url: '/role/edit',
                        type: 'POST',
                        success: function (data) {
                            if (data.code == 200) {
                                layer.msg("修改成功", {time: 1000}, function() {
                                    //关闭当前frame
                                    xadmin.close();

                                    // 可以对父窗口进行刷新
                                    xadmin.father_reload();
                                });
                            } else {
                                layer.msg(data.message, {time: 5000});
                            }
                        },
                        dataType: 'json' //服务器返回数据类型
                    };
                    $("#myForm").ajaxSubmit(options);
                    return false;
                });
            });
        </script>
    </body>

</html>
