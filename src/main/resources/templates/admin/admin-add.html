<!DOCTYPE html>
<html class="x-admin-sm">
    
    <head>
        <meta charset="UTF-8">
        <title>欢迎页面-X-admin2.2</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="/css/font.css">
        <link rel="stylesheet" href="/css/xadmin.css">
        <script src="/js/jquery.min.js" charset="utf-8"></script>
        <script src="/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="/js/xadmin.js"></script>
        <script type="text/javascript" src="/js/jquery.cookie.js"></script>
        <script type="text/javascript" src="/js/jquery.form.js"></script>
        <script type="text/javascript" src="/js/cookie.js"></script>
        <script type="text/javascript" src="/js/ajax.js"></script>
    </head>
    <body>
        <div class="layui-fluid">
            <div class="layui-row">
                <form class="layui-form" id="myForm">
                  <div class="layui-form-item">
                      <label for="userName" class="layui-form-label">
                          <span class="x-red">*</span>账号
                      </label>
                      <div class="layui-input-inline">
                          <input type="text" id="userName" name="userName" required="" lay-verify="required" autocomplete="off" class="layui-input">
                      </div>
                      <div class="layui-form-mid layui-word-aux">
                          <span class="x-red">*</span>将会成为您唯一的登入名
                      </div>
                  </div>
                    <div class="layui-form-item">
                        <label for="realName" class="layui-form-label">
                            <span class="x-red">*</span>真实姓名
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" id="realName" name="realName" required="" lay-verify="required" autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-form-mid layui-word-aux">

                        </div>
                    </div>

                  <div class="layui-form-item">
                      <label for="password" class="layui-form-label">
                          <span class="x-red">*</span>密码
                      </label>
                      <div class="layui-input-inline">
                          <input type="password" id="password" name="password" required="" lay-verify="password"
                          autocomplete="off" class="layui-input">
                      </div>
                      <div class="layui-form-mid layui-word-aux">
                            密码不能少于3位
                      </div>
                  </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label"><span class="x-red">*</span>角色</label>
                        <div class="layui-input-block">
                            <input type="checkbox" name="like1[write]" lay-skin="primary" title="超级管理员" >
                            <input type="checkbox" name="like1[read]" lay-skin="primary" title="编辑人员">
                            <input type="checkbox" name="like1[write]" lay-skin="primary" title="宣传人员" >
                        </div>
                    </div>
                  <div class="layui-form-item">
                      <label class="layui-form-label">
                      </label>
                      <button type="submit" class="layui-btn layui-btn-normal" lay-filter="add" lay-submit="">
                          确认
                      </button>
                      <button type="button" class="layui-btn layui-btn-danger" id="cancel">
                          取消
                      </button>
                  </div>
              </form>
            </div>
        </div>
        <script>
            layui.use(['form','layer'], function(){
                $ = layui.jquery;
                var form = layui.form,
                layer = layui.layer;

                $("#cancel").click(function(){
                    xadmin.close();
                });

                //自定义验证规则
                form.verify({
                    password: function(value) {
                        if (value.length < 3) {
                            return '密码不能少于3位';
                        }
                    }
                });

                //监听提交
                form.on('submit(add)', function(data) {
                    var options = {
                        url: '/admin/add',
                        type: 'POST',
                        success: function (data) {
                            if (data.code == 200) {
                                layer.msg("新增成功", {time: 2000}, function() {
                                    //关闭当前frame
                                    xadmin.close();

                                    // 可以对父窗口进行刷新
                                    xadmin.father_reload();
                                });
                            } else {
                                layer.msg(data.message, {time: 5000});
                            }
                        },
                        dataType: 'json' //服务器返回数据类型
                    };
                    $("#myForm").ajaxSubmit(options);
                    return false;
                });
            });
        </script>
    </body>

</html>
